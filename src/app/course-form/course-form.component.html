<form #f="ngForm" (ngForm)="submit(f)">
  <div ngModelGroup="course" class="form-group">
    <div class='form-group'>
      <label for="courseName">
        Course Name
      </label>
      <input required ngModel name="courseName" #courseName="ngModel" id="courseName" type="text"
        class="form-control" />
    </div>
    <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
      <div *ngIf="courseName.errors.required">Course name is required</div>
    </div>
    <div class='form-group'>
      <label>
        Category
      </label>
      <select required multiple [(ngModel)]="courseCategory" id="courseCategory" #courseCategoryVar="ngModel"
        name="courseCategoryVar" class="form-control" (change)="checkIfCategoryIsEmpty($event.target.value)">
        <option *ngFor="let category of categories" [value]="category.id">
          {{category.name}}
        </option>
      </select>
    </div>
    <div class="alert alert-danger" *ngIf="courseCategoryVar.touched && !courseCategoryVar.valid">
      <div *ngIf="courseCategoryVar.errors.required">Course category is required</div>
    </div>
  </div>
  <div class="checkbox">
    <label for="">
      <input ngModel name="guarantee" #guarantee="ngModel" type="checkbox" class="form-group" value> 30 Days money-back
      guarantee
    </label>

  </div>



  <button class="btn btn-primary" [disabled]="!f.valid"> Create Course</button>
  <p>{{f.value | json }}</p>
</form>
