<form [formGroup]="form"  (ngSubmit)="logIn()" >
        <div *ngIf="form.errors" class ="alert alert-danger">Test</div>
    <div formGroupName="account">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
        <div *ngIf="username.pending">Ckecking....</div>    
        <div *ngIf="username.touched  && username.invalid" class ="alert alert-danger">
            <div *ngIf="username.errors.required" >Username is required</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{username.errors.minlength.requiredLength}} characters</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain spaces</div>
            <div *ngIf="username.errors.shouldBeUnique">Username is taken</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            ormControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
